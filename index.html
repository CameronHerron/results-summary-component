<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="results-card">
    <div class="percent">
      <h3>Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      
      <div class="result-text">
        <h2>Great</h2>
        <div class="exp">You scored higher than 65% of the people who have taken these tests.</div>
      </div>
    </div>

    <div class="summary">
      <h3>Summary</h3>
      <!-- <div class="bar-container"> -->
        <div class="bar reaction">
          
          <span class="type">
            <img class="icon" src="assets/images/icon-reaction.svg">Reaction
          </span>
          <span class="percentage">
            <span class="result">80</span>
            <span class="total"> / 100</span>
          </span>
        </div>
        <div class="bar memory">
          <span class="type">
            <img class="icon" src="assets/images/icon-memory.svg">Memory
          </span>
          <span class="percentage">
            <span class="result">92</span>
            <span class="total"> / 100</span>
          </span>
        </div>
        <div class="bar verbal">
          <span class="type">
            <img class="icon" src="assets/images/icon-verbal.svg">Verbal
          </span>
          <span class="percentage">
            <span class="result">61</span>
            <span class="total"> / 100</span>
          </span>
        </div>
        <div class="bar visual">
          <span class="type">
            <img class="icon" src="assets/images/icon-visual.svg">Visual
          </span>
          <span class="percentage">
            <span class="result">72</span>
            <span class="total"> / 100</span>
          </span>
        </div>
      <!-- </div> -->
      <div class="continue">
        <button>Continue</button>
      </div>
    
    </div>
  </div>
</body>
</html>
